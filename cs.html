<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apocalypse World Character Sheet</title>
<link rel="stylesheet" href="styles.css">

</head>
<body>
  
    <!-- License Attribution -->
  <div style="display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 4px; padding: 10px; margin-bottom: 15px; background: #f8f9fa; border: 1px solid #e9ecef; border-radius: 6px; font-size: 12px; color: #666; text-align: center;">
    <span><a href="https://www.kickstarter.com/projects/lumpleygames/apocalypse-world-burned-over" target="_blank" style="color: #007bff; text-decoration: none;">Apocalypse World</a> content by <strong>Meguey and D. Vincent Baker</strong></span>
    <span>•</span>
    <span>used with kind permission</span>
    <span>•</span>
    <span><a href="https://github.com/tznind/aw" target="_blank" style="color: #007bff; text-decoration: none; display: inline-flex; align-items: center;"><img width="12" height="12" alt="GitHub logo" src="https://github.com/user-attachments/assets/d45893e9-0b26-4259-8764-a9737ee1426e" style="margin-right: 3px; background: #000; border-radius: 50%; padding: 1px;" /> Source Code</a></span>
  </div>

  <!-- Loading indicator -->
  <div id="loading-indicator" class="loading-indicator">
    <div class="loading-spinner"></div>
    <span>Loading...</span>
  </div>

  <!-- Validation warning indicator (upper right, subtle) -->
  <button type="button" id="validation-warning" class="validation-warning" style="display: none;" title="Click to view validation errors">
    <span class="warning-icon">⚠️</span>
    <span class="warning-count">0</span>
  </button>

  <form>
    <!-- Character Info Box -->
    <div class="character-info-box">
      <div class="basic-info">
        <div class="form-field">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
        </div>
        
        <div class="form-field">
          <label for="pronouns">Pronouns:</label>
          <input type="text" id="pronouns" name="pronouns">
        </div>

        <div class="form-field">
          <label for="player">Player:</label>
          <input type="text" id="player" name="player">
        </div>
        
        <div class="form-field form-field-wide">
          <label for="first-impression">1st Impression:</label>
          <input type="text" id="first-impression" name="first-impression">
        </div>

      <!-- Role selectors support data-roles attribute to limit which roles appear:
           - Comma-separated list: data-roles="Navigator,Mech Adept" 
           - Wildcard for all roles: data-roles="*"
           - No attribute: shows all roles (same as *) -->
      <div class="role-controls">
        <label for="role">Playbook:</label>
        <select id="role" name="role" data-roles="*">
          <option value="">Select playbook...</option>
        </select>
        <button type="button" id="role-help-button" class="help-icon" title="Show role description">?</button>
  <!--
        <label for="role2">Career:</label>
        <select id="role2" name="role2" data-roles="*">
          <option value="">Select career...</option>
        </select>-->
        <button type="button" id="copy-url-button">
          <span class="button-text">Copy URL</span>
          <span class="success-text">
            <span class="checkmark"></span>
            Copied!
          </span>
        </button>
        <button type="button" id="clear-button">Clear</button>
      </div>
    </div>

    <hr>
    <div style="position: relative;">
      <div id="stats-container"></div>
      <button type="button" id="stats-help-button" class="help-icon" title="Show stat distributions" style="position: absolute; bottom: 8px; right: 8px;">?</button>
    </div>
    <hr>
    
    <!-- UI Control -->
    <div class="ui-control">
      <div class="hide-options">
        <span class="hide-label">Hide:</span>
        <label>
          <input type="checkbox" id="hide_untaken" name="hide_untaken">
          untaken moves
        </label>
        <span class="separator">|</span>
        <label>
          <input type="checkbox" id="hide_help" name="hide_help">
          help
        </label>
      </div>
      <div class="collapse-controls">
        <button type="button" id="collapse-all-moves">Collapse All</button>
        <button type="button" id="expand-all-moves">Expand All</button>
        <button type="button" id="show-contents" class="burger-menu" title="Table of Contents" aria-label="Show table of contents">☰</button>
      </div>
    </div>

    <div id="cards-container"></div>
    
    <div id="moves"></div>
  </form>

<!-- Core dependencies -->
<script src="utils.js"></script>
<script src="json-loader.js"></script>
<script src="data-loader.js"></script>
<script src="persistence.js"></script>
<script src="validation.js"></script>
<script src="stats.js"></script>
<script src="clock.js"></script>
<script src="text-formatter.js"></script>

<!-- Cards and moves modules -->
<script src="card-helpers.js"></script>
<script src="cards.js"></script>
<script src="moves/moves-core.js"></script>
<script src="moves/inline-cards.js"></script>
<script src="moves/takefrom.js"></script>
<script src="moves/track.js"></script>
<script src="moves/moves.js"></script>

<!-- Layout system -->
<script src="layout.js"></script>

<!-- Main application -->
<script src="main.js"></script>

</body>
</html>
