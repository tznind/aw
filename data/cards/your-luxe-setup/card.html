<!-- Your Luxe Setup Card for the Luminous -->
<div class="card your-luxe-setup-card">
  <h3 class="card-title">ðŸ’Ž Your Luxe Setup</h3>

  <p data-format-text>
    You have belongings and living arrangements for all to envy. They include:
  </p>

  <!-- Gorgeous Rooms -->
  <div class="form-field">
    <label>Gorgeous rooms. They're (circle all that apply):</label>
    <div class="room-properties">
      <label id="lxr1o" data-hide-if-untaken><input type="checkbox" id="lxr1" data-hide-if-untaken value="airy"> airy</label>
      <label id="lxr2o" data-hide-if-untaken><input type="checkbox" id="lxr2" data-hide-if-untaken value="bright"> bright</label>
      <label id="lxr3o" data-hide-if-untaken><input type="checkbox" id="lxr3" data-hide-if-untaken value="cool"> cool</label>
      <label id="lxr4o" data-hide-if-untaken><input type="checkbox" id="lxr4" data-hide-if-untaken value="dim"> dim</label>
      <label id="lxr5o" data-hide-if-untaken><input type="checkbox" id="lxr5" data-hide-if-untaken value="curiosities"> full of curiosities</label>
      <label id="lxr6o" data-hide-if-untaken><input type="checkbox" id="lxr6" data-hide-if-untaken value="inviting"> inviting</label>
      <label id="lxr7o" data-hide-if-untaken><input type="checkbox" id="lxr7" data-hide-if-untaken value="labyrinthine"> labyrinthine</label>
      <label id="lxr8o" data-hide-if-untaken><input type="checkbox" id="lxr8" data-hide-if-untaken value="lushly"> lushly decorated</label>
      <label id="lxr9o" data-hide-if-untaken><input type="checkbox" id="lxr9" data-hide-if-untaken value="secluded"> secluded</label>
      <label id="lxr10o" data-hide-if-untaken><input type="checkbox" id="lxr10" data-hide-if-untaken value="secure"> secure</label>
      <label id="lxr11o" data-hide-if-untaken><input type="checkbox" id="lxr11" data-hide-if-untaken value="spacious"> spacious</label>
      <label id="lxr12o" data-hide-if-untaken><input type="checkbox" id="lxr12" data-hide-if-untaken value="strange"> strange</label>
      <label id="lxr13o" data-hide-if-untaken><input type="checkbox" id="lxr13" data-hide-if-untaken value="warm"> warm</label>
    </div>
    <div class="other-option" id="lxr14o">
      <input type="checkbox" id="lxr14" data-hide-if-untaken value="others">
      <span>others of your own:</span>
      <input type="text" id="lxro" placeholder="Describe..." class="other-text">
    </div>
  </div>

  <!-- Luxe Options - Choose 3 -->
  <div class="form-field">
    <label>And choose 3 more:</label>
    <div class="luxe-options">
      <label class="luxe-option" id="lxo1o" data-hide-if-untaken>
        <input type="checkbox" id="lxo1" data-hide-if-untaken value="bodyguard">
        A bodyguard, reliable as hell, an armed and capable guardian (Bliss, Tenna, or another; detail them with the MC).
      </label>

      <label class="luxe-option" id="lxo2o" data-hide-if-untaken>
        <input type="checkbox" id="lxo2" data-hide-if-untaken value="car">
        A car, a wild devil named: <input type="text" id="lxcar" class="inline-text" placeholder="name">
        <div class="car-details">
          Frame: sports car, massive=2, 0-armor. Impression: fast, flashy, sleek, slight, vicious. Impulse: defy danger. Defiance: deceive and betray.
        </div>
      </label>

      <label class="luxe-option" id="lxo3o" data-hide-if-untaken>
        <input type="checkbox" id="lxo3" data-hide-if-untaken value="protection">
        The protection of a local gang boss, enforcer, or other badass, either a PC (with their agreement) or an NPC (Ozone, Sad Marney, or another; detail them with the MC).
      </label>

      <label class="luxe-option" id="lxo4o" data-format-text>
        <input type="checkbox" id="lxo4" data-hide-if-untaken value="patronage">The patronage of a local warlord, cult leader, or other potentate, either a PC (with their agreement) or an NPC (Brandenburg, Little Sue, or another; detail them with the MC). You get **+1Barter**.
      </label>

      <label class="luxe-option" id="lxo5o" data-hide-if-untaken>
        <input type="checkbox" id="lxo5" data-hide-if-untaken value="refuge">
        A refuge, not just gorgeous rooms (you detail).
      </label>

      <label class="luxe-option" id="lxo6o" data-hide-if-untaken>
        <input type="checkbox" id="lxo6" data-hide-if-untaken value="wardrobe">
        An extensive and changeable wardrobe. You can use it to change your 1st impression however you choose, although of course you always remain unmistakably yourself.
      </label>

      <label class="luxe-option" id="lxo7o" data-format-text>
        <input type="checkbox" id="lxo7" data-hide-if-untaken value="studio">
        A studio & performance space (workspace: art) where you can create art or music, or perform, either privately or for an audience. You also get **tinkering**.
      </label>

      <label class="luxe-option" id="lxo8o" data-hide-if-untaken>
        <input type="checkbox" id="lxo8" data-hide-if-untaken value="rare-goods">
        Rare goods, including:
        <ul class="rare-goods-list">
          <li>A case of cedar-wood, beautifully carved with many figures (valuable)</li>
          <li>A circlet of beaten gold, crude in style but shockingly rich in design (valuable, worn)</li>
          <li>Coins showing the faces of ancient demiurges, drilled to wear as jewelry (valuable, worn)</li>
          <li>A trailing cape made of the winter fur of extinct animals (valuable, worn)</li>
          <li>An ancient glass tablet, somehow still functional, possessed of beautiful animate images and strange diversions (hi-tech, valuable)</li>
        </ul>
      </label>

      <label class="luxe-option" id="lxo9o" data-hide-if-untaken>
        <input type="checkbox" id="lxo9" data-hide-if-untaken value="pet">
        A pet (you detail; creature, valuable), named: <input type="text" id="lxpet" class="inline-text" placeholder="name">
      </label>
    </div>
  </div>
</div>
