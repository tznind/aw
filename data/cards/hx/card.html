<!-- Hx (History) Card for Apocalypse World -->
<div class="card hx-card">
  <h3 class="card-title">ü§ù Hx (History)</h3>
    
  <!-- Player History Section -->
  <div class="form-field">
    <div class="hx-section">
      <div id="hx-players"></div>
      <div class="hx-button-row">
        <button type="button" id="add-hx" class="add-hx">+ Add</button>
        <button type="button" class="help-icon"

          data-help-text="When your Hx with someone rolls over from +3 to +1 or from -2 to -1, get 1Xp.">?</button>
      </div>
    </div>
  </div>
</div>
